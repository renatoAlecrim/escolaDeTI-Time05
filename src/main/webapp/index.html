<!DOCTYPE html>
<html ng-app="appAssindi">
    <head>
        <title>ASSINDI :: Associação Indigenista Maringá</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon" />

        <!--        <script src="jsBase/jquery-2.1.3.min.js" type="text/javascript"></script>-->
        <script src="bootstrap/neon/js/jquery-1.11.0.min.js"></script>
        <!--        <script>$.noConflict();</script>-->
        <script src="jsBase/angular.min.js"></script>
        <script src="jsBase/angular-route.min.js"></script>
        <script src="js/multiselect-tpls.js" type="text/javascript"></script>
        <script src="js/appAssindi.js" type="text/javascript"></script>
        <script src="js/directivesAssindi.js" type="text/javascript"></script>
        <script src="js/servicesAssindi.js" type="text/javascript"></script>
        <script src="js/LoginController.js" type="text/javascript"></script>
        <script src="js/EventosController.js" type="text/javascript"></script>
        <script src="js/UsuarioController.js"></script>
        <script src="js/PerfilController.js"></script>
        <script src="js/EtniaController.js"></script>
        <script src="js/TerraController.js"></script>
        <script src="js/FuncaoController.js"></script>
        <script src="js/IndigenaController.js"></script>
        <script src="js/ConvenioController.js"></script>
        <script src="js/FamiliaController.js"></script>
        <script src="js/EstadiaController.js"></script>
        <script src="js/VisitaController.js" type="text/javascript"></script>
        <script src="js/PessoaFisicaController.js"></script>
        <script src="js/PessoaJuridicaController.js"></script>
        <script src="js/CameraController.js" type="text/javascript"></script>
        <script src="js/HomeController.js" type="text/javascript"></script>
        <script src="js/RelatorioController.js" type="text/javascript"></script>
        <script src="js/rotas.js" type="text/javascript"></script>
        <script src="js/funcoes.js" type="text/javascript"></script>
        <script src="js/rzslider.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="bootstrap/neon/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css">
        <!--        <script src="bootstrap/neon/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" type="text/javascript"></script>-->
        <link href="css/calendar.min.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/usuario.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/neon/css/font-icons/entypo/css/entypo.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/neon/css/font-icons/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="bootstrap/neon/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/neon/css/neon-core.css">
        <link rel="stylesheet" href="bootstrap/neon/css/neon-theme.css">
        <link rel="stylesheet" href="bootstrap/neon/css/neon-forms.css">
        <link rel="stylesheet" href="css/toastr.min.css">
        <link href="css/camera.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/neon/css/custom.css" rel="stylesheet" type="text/css"/>
        <link href="css/rzslider.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="UsuarioController"  class="page-body gray page-fade-only" ng-init="verificaLogado();
                    carregaitensAcesso();">
        <div class="page-container">
            <div class="sidebar-menu">
                <div class="sidebar-menu-inner">
                    <header class="logo-env">
                        <!-- logo -->
                        <div class="logo">
                            <a href="index.html">
                                <img src="img/assindi.png" alt=""/>

                            </a>
                        </div>
                        <!-- Iconezinho que esconde e abre os menu -->
                        <div class="sidebar-collapse">
                            <a href="#" class="sidebar-collapse-icon with-animation">
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                        <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                        <div class="sidebar-mobile-menu visible-xs">
                            <a href="#" class="with-animation">
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                    </header>

                    <ul id="main-menu" class="main-menu auto-inherit-active-class">

                        <li class="root-level has-sub" ng-repeat="item in itensAcesso.itens| filter:{rota:''}">
                            <a ng-href="#/">
                                <i class="fa {{item.icone}}"></i>
                                <span class="title">{{item.nome}}</span>
                            </a>
                            <ul>
                                <li ng-repeat="subitem in item.itens">
                                    <a ng-href="{{subitem.rota}}">
                                        <i class="fa {{subitem.icone}}"></i>
                                        <span class="title">{{subitem.nome}}</span>

                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-content">                
                <div id="topo" class="navbar navbar-default navbar-static">
                    <ul class="list-inline links-list pull-right">
                        <li>
                            <img ng-src="{{urlFoto}}" alt="" class="img-circle" width="44" height=""> <!-- AQUI VAI A FOTO DO USUÁRIO -->
                        </li>
                        <li class="sep"></li>
                        <li>
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{nomeUsuario}} <i class="entypo-down-open-big right"></i>
                                </a>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#/{{trocarDados(idPessoa,idUsuario)}}">Alterar meus dados</a></li>
                                    <li><a href="#/Usuario/meudados/{{idUsuario}}">Alterar minha senha</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="logout()">Sair do sistema <i class="entypo-logout right"></i></a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>  
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>

<div ng-init="carregaScript('bootstrap/neon/js/resizeable');
        carregaScript('bootstrap/neon/js/toastr');
        carregaScript('bootstrap/neon/js/neon-custom');">
</div>

<script src="bootstrap/neon/js/bootstrap.js" type="text/javascript"></script>
<script src="bootstrap/neon/js/gsap/main-gsap.js" type="text/javascript"></script>
<script src="bootstrap/neon/js/joinable.js" type="text/javascript"></script>
<script src="bootstrap/neon/js/neon-api.js" type="text/javascript"></script>
<script src="bootstrap/neon/js/fullcalendar/fullcalendar.min.js"></script> 
<script src="bootstrap/neon/js/neon-calendar.js"></script> 
<script src="bootstrap/neon/js/neon-chat.js"></script> 
<script src="js/jquery.mask.js" type="text/javascript"></script>
<script src="js/mask-custom.js" type="text/javascript"></script>
<script src="js/jquery.bootpag.min.js" type="text/javascript"></script>
<script src="js/calendar.min.js" type="text/javascript"></script>
