<div ng-init="carregarFuncao()" class="panel panel-info">

    <div class="panel-heading"> 
        <div class="panel-title" ng-show="isNovaFuncao">Cadastrar nova função</div>
        <div class="panel-title" ng-show="!isNovaFuncao">Alterar função</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form name="formFunc" novalidate class="form-horizontal">

            <div class="form-group">    
                <label for="nome" class="col-md-1 control-label">Nome:</label>
                <div class="col-md-11"><input type="text" ng-model="funcao.descricao" id="descricao" name="descricao" required="" class="form-control" ng-minlength=3 ng-maxlength=30></div>
            </div>

            <div ng-show="formFunc.descricao.$dirty && formFunc.descricao.$invalid" class="alert alert-danger" role="alert" class="col-md-offset-1 col-md-11">
                <span ng-show="formFunc.descricao.$error.required">Preencha o nome da função. </span>
                <span ng-show="formFunc.descricao.$error.minlength">Função deve ter mais de 3 caracteres. </span>
                <span ng-show="formFunc.descricao.$error.maxlength">Função não pode ter mais de 30 caracteres. </span>
            </div>
        </form>
    </div>
</div>
<div class="form-group">
    <button ng-show="isNovaFuncao" ng-click="salvarFuncao('cad')" ng-disabled="!formFunc.$valid" class="btn btn-success col-md-2">Cadastrar</button>
    <button ng-show="!isNovaFuncao" ng-click="salvarFuncao('cad')" ng-disabled="!formFunc.$valid" class="btn btn-success col-md-2">Alterar</button>
</div>
